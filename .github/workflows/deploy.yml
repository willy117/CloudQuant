name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]

  # 允許從 Actions 頁籤手動觸發
  workflow_dispatch:

# 設定權限，允許 GITHUB_TOKEN 讀取倉庫並部署 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同一時間只有一個部署在執行，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作 (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # 這裡會讀取 vite.config.ts 的設定，打包到 dist 資料夾

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作 (Deploy Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
